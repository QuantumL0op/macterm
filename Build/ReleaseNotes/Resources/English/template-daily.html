<!DOCTYPE html>
<html>
<head>
	<title>Daily Test Build (MacTerm Home Page)</title>
	<meta http-equiv="Content-type" content="text/html;charset=utf-8">
	<meta http-equiv="Cache-Control" content="max-age=21600">
	<meta name="keywords" content="MacTerm,terminal,MacTelnet,telnet,ssh,ftp">
	<meta name="description" content="Release notes and download page for a Mac OS X terminal emulator.">
	
	<link rel="author" href="mailto:kmg%40mac%2Ecom">
	<link rel="copyright" href="http://www.macterm.net/copyright.html">
	<link rel="home" href="http://www.macterm.net/">
	<link rel="index" href="http://www.macterm.net/index.html">
	
	<link rel="stylesheet" type="text/css" href="http://www.macterm.net/styles/default.css" title="Default">
	<script src="http://www.macterm.net/scripts/fade.js"></script>
</head>
<body>

<nav>
	MacTerm.net
	<ul>
	<li><a href="http://www.macterm.net/">Home</a></li>
	</ul>
</nav>

<header>
<h1>Daily Test Build</h1>
</header>

<article class="content">
<!-- BEGIN:NEW-UPDATE -->
	<header>
		<p><a class="download-button" href=
		"http://www.macterm.net/updates/macterm-latest.dmg"
		>Download Free Update (BETA)</a></p>
		
		<p>Â </p>
	</header>
	
	<section id="change-log">
		<header>
			<h2>Change Log</h2>
		</header>
		
		<ul>
		<!-- BEGIN-LOOP:YEAR-LINK -->
		<li style="display:inline; margin-right:0.5em;"><a href="#%(year_heading_id)s">%(year)s</a></li>
		<!-- END-LOOP:YEAR-LINK -->
		</ul>
		
		<!-- BEGIN-LOOP:YEAR -->
		<section>
			<header>
				<h3 id="%(year_heading_id)s" class="%(year_element_displayer_remover)s"
				onclick="toggle('%(year_body_id)s', event, 'block')">%(year)s</h3>
			</header>
			<div id="%(year_body_id)s" style="display: %(year_element_display)s">
			<!-- BEGIN-LOOP:VERSION -->
				<h4>New in %(version)s:</h4>
				<ul class="release-notes">
				<!-- BEGIN-LOOP:RELEASE-NOTES -->
				<li>%(release_note)s</li>
				<!-- END-LOOP:RELEASE-NOTES -->
				</ul>
			<!-- END-LOOP:VERSION -->
			</div>
		</section>
		<!-- END-LOOP:YEAR -->
	</section>
<!-- END:NEW-UPDATE -->
</article>

</body>
</html>
